<!DOCTYPE html>
<html>
    <head>
    </head>
    <body style="margin: 0;padding: 0;font-family: Arial;color: #000;">
    	
    	<div class="wrap" style="margin: 0 auto;max-width: 620px;min-width: 290px;background: #f04e37;">
    		<div class="wrap-pad" style="padding: 10px;">
	    		<div class="content-wrap" style="padding: 0 5px 5px 5px;background: #F9F4EB;border-radius: 10px 10px 0 0;">

	    			<div class="logo-wrap" style="text-align: center;">
	    				<div class="logo" style="display: inline-block;border-radius: 0 0 101px 101px;width: 120px;height: 70px;background: #f04e37;">
                            <a href="http://www.travelyaari.com/">
	    					<img src="http://iamgds.com/img/ty-logo.png" alt="Travelyaari Logo" style="margin: 10px 0 0 0;">
                            </a>
	    				</div>
	    			</div>

	    			<table class="tbl-top-info" style="margin: 10px 0;width: 100%;font-size: 14px;">
	    				<tr>
	    					<td class="label" style="text-align: right;width: 50%;">PNR Number<span style="padding: 0 0 0 15px;font-size: 20px;color: #666;">:</span></td>
	    					<td class="val" style="padding: 5px 0 0 15px;width: 50%;font-weight: 600;">#PNR_NO#</td>
	    				</tr>
	    				<tr>
	    					<td class="label" style="text-align: right;width: 50%;">Ticket Number<span style="padding: 0 0 0 15px;font-size: 20px;color: #666;">:</span></td>
	    					<td class="val" style="padding: 5px 0 0 15px;width: 50%;font-weight: 600;">#TKT_NO#</td>
	    				</tr>
	    			</table>

	    			<div class="main-content-wrap" style="border-radius: 10px;border: 1px solid #E7E2D8;background: #fff;">
	    				<h2 style="margin: 0;padding: 20px 5px;font-size: 16px;font-weight: 600;text-align: center;border-bottom: 1px solid #E7E2D8;color: #36B2FF;">Pickup Timing Changed..!!!</h2>
	    				<div class="bus-info-wrap">
		    				<table class="bus-route-info" style="margin: 0 auto;">
		    					<tr>
		    						<td class="cell-fixed" style="padding: 25px 5px;width: 65px;">
		    							<div class="date-wrap" style="padding: 20px 10px;border-radius: 5px;color: #fff;text-align: center;background: #f04e37;">
		    								<div class="date" style="font-size: 18px;">#DAY#</div>
		    								<div class="month" style="font-size: 14px;">#MONTH#</div>
		    							</div>
		    						</td>
		    						<td class="cell-fluid" style="padding: 0 10px 0 0;vertical-align: middle;font-size: 13px;">
		    							<div class="from-to">#FCITY# to #TCITY#</div>
		    							<div class="timing" style="font-size: 15px;font-weight: 600;padding: 5px 0;">#DTIME# - #ATIME#</div>
		    							<div class="operator">#OP_NAME#</div>
		    						</td>
		    					</tr>
		    				</table>
	    				</div>
                    </div>

                    <div class="main-content-wrap offset-top-5" style="border-radius: 10px;border: 1px solid #E7E2D8;background: #fff;margin-top: 5px;">
	    				<div class="pickup-wrap" style="padding: 25px 10px;text-align: center;">
		    				<h3 style="margin: 0;padding: 0;color: #f04e37;font-size: 13px;">Boarding Time</h3>
		    				<div class="pickup-main" style="padding: 10px 0;font-size: 15px;">
		    					#PTIME#
		    				</div>
		    				<h3 class="offset-top-10" style="margin: 0;padding: 0;color: #f04e37;font-size: 13px;margin-top: 10px;">Boarding Point</h3>
		    				<div class="pickup-main " style="padding: 10px 0;font-size: 15px;">
		    					#PNAME#
		    				</div>
	    				</div>
                    </div>    

	    			<table class="passenger" cellspacing="0" style="margin: 15px 0;width: 100%;text-align: left;">
	    				<tr>
	    					<td class="passenger-head passenger-name" style="color: #999;font-size: 12px;font-weight: bold;padding: 5px 0;border-bottom: 1px solid #E0DACF;">Name</td>
	    					<td class="passenger-head" style="color: #999;font-size: 12px;font-weight: bold;padding: 5px 0;border-bottom: 1px solid #E0DACF;">Seat No.</td>
	    					<td class="passenger-head" style="color: #999;font-size: 12px;font-weight: bold;padding: 5px 0;border-bottom: 1px solid #E0DACF;">Gender</td>
	    					<td class="passenger-head" style="color: #999;font-size: 12px;font-weight: bold;padding: 5px 0;border-bottom: 1px solid #E0DACF;">Status</td>
	    				</tr>
	    				#PASSENGERS#
	    			</table>

	    			<h4 style="margin: 0;padding: 15px 0 25px 0;font-size: 13px;color: #999;text-align: center;">Other Pickup Points</h4>
                    <table class="pickpup-points-wrap" cellspacing="0" style="width: 100%;font-size: 13px;">
                        #PICKUPS#
                    </table>
	    		</div>

	    		<div class="footer" style="padding: 15px 0;background: #504544;border-radius: 0 0 10px 10px;color: #ffbf7a;">
	    			<table class="footer-content" cellspacing="0" style="width: 100%;">
	    				<tr>
	    					<td class="footer-left" style="border-right: 1px solid #635756;width: 50%;text-align: center;">
	    						<div class="links-wrap">
	    							<a href="https://www.facebook.com/travelyaari" class="footer-link fb" style="padding-bottom: 10px;display: inline-block;width: 32px;height: 32px;background: url(http://iamgds.com/img/fb.png) no-repeat;"></a>
	    							<a href="https://twitter.com/travelyaari" class="footer-link twitter" style="padding-bottom: 10px;display: inline-block;width: 32px;height: 32px;margin: 0 5px;background: url(http://iamgds.com/img/twitter.png) no-repeat;"></a>
	    							<a href="https://plus.google.com/+travelyaari" class="footer-link g-plus" style="padding-bottom: 10px;display: inline-block;width: 32px;height: 32px;background: url(http://iamgds.com/img/g+.png) no-repeat;"></a>
	    						</div>
	    						<div class="footer-text">Join Us</div>
	    					</td>
	    					<td class="footer-right" style="border-left: 1px solid #3d3434;width: 50%;text-align: center;">
	    						<div class="links-wrap">
	    							<a href="https://m.travelyaari.com" class="footer-link mobile" style="padding-bottom: 10px;display: inline-block;width: 19px;height: 32px;background: url(http://iamgds.com/img/mobile.png) no-repeat;"></a>
	    						</div>
	    						<div class="footer-text">Go Mobile!</div>
	    					</td>
	    				</tr>
	    			</table>
    			</div>


    		</div>
    	</div>

    </body>
</html>
